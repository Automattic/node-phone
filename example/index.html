<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  <title>AfterShip's Phone</title>
</head>
<body>
  <div class="container">
    <h1 class="title is-1">Phone browser example</h1>
    <div class="field">
      <label for="phone" class="label"></label>
      <input
        type="text"
        class="input"
        name="phone"
        id="phone"
        placeholder="enter a phone number to validate"
        value="+852 98765432"
      >
      <p class="help">This username is available</p>
    </div>
    <pre>
      <code id="code"></code>
    </pre>
  </div>
  <script src="/app.js"></script>
</body>
</html>
